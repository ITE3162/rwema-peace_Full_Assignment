{% extends "Author/dash.html" %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Author </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Blog</li>
              <li class="breadcrumb-item active">Update</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title"></h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="card-body">
                      <div class="form-group">
                      <h2>Edit Blog</h2>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Movie Title</label>
                        <input type="text" name="Title" class="form-control" value="{{ editinfo.Title }}" placeholder="Enter movie title" />
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Movie Genre</label>
                        <input type="text" name="Genre" class="form-control" value="{{ editinfo.Genre }}" placeholder="Enter movie genre ,provide atleast one"
                        />
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                      <textarea class="form-control" name="Description"  cols="30" rows="10" placeholder="Movie description...">{{ editinfo.Description }}</textarea>
                      </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Movie Poster</label>
                          <input type="file" name="Poster" class="form-control" value="{{ editinfo.Poster }}"  />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Release Date</label>
                        <input type="date" name="Release" class="form-control" value="{{ editinfo.Release }}"/>
                      </div>
                      <div class="form-group mb-0">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" checked name="Status" class="custom-control-input"/>
                          <label class="custom-control-label" for="exampleCheck1">Publish</label>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!--/.col (left) -->

            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>

{% endblock %}
